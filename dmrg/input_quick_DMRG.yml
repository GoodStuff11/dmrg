#Basis size#
filename: "../output_data/DMRG_Nspec=%d_g=%0.2f_N=%d_parity=%s_inversion=%s.jld"
Nspec: 13 # Nspec div 2 = mmax

#Number of sites#
Nsites: 10
Nbond: 50
Nsweep: 10
ecutoff: 1e-9
SVD: 1e-8

#Interaction strength#
gstart: 1.7
dg: 0.1
Ng: 1
mbond: 5

#Interaction pairs#
pairs: nearest #nearest,allpairs

#Basis states#
states: m # m or dvr

#External electric field#
angle: 90.0 #in degrees
strength: 0.0

#Excited states#
Nstates: 15

#symmetry
ParitySymmetry: 'even' #'even', 'odd', 'none'
InversionSymmetry: 'even' #'even', 'odd', 'none'
