#Basis size#
filename: "../output_data/DMRG_runs/DMRG_g=%0.2f_N=%d_parity=%s.jld"
Nspec: 11 # Nspec div 2 = mmax

#Number of sites#
Nsites: 3
Nbond: 50
Nsweep: 50
ecutoff: 1e-11
SVD: 1e-8

#Interaction strength#
gstart: 5
dg: 0.1
Ng: 1
mbond: 5

#Interaction pairs#
pairs: nearest #nearest,allpairs

#Basis states#
states: m # m or dvr

#External electric field#
angle: 90.0 #in degrees
strength: 0.0

#Excited states#
Nstates: 15

#symmetry
ParitySymmetry: 'even' #'even', 'odd', 'none'
InversionSymmetry: 'none' #'even', 'odd', 'none'
