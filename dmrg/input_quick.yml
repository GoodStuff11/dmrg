#Basis size#
filename: "../output_data/DMRG_runs/DMRG_g=%0.2f_N=%d.jld"
m: 5 # equals N for DVR

#Number of sites#
Nsites: 100
Nbond: 50
Nsweep: 50
ecutoff: 1e-11
SVD: 1e-8

#Interaction strength#
gstart: 0.5
dg: 0.1
Ng: 1
mbond: 5

#Interaction pairs#
pairs: nearest #nearest,allpairs

#Basis states#
states: all #all,even,odd,dvr

#External electric field#
angle: 90.0 #in degrees
strength: 0.0

#Excited states#
Nstates: 20

#symmetry
ParitySymmetry: 'even' #'even', 'odd', 'none'
InversionSymmetry: 'even' #'even', 'odd', 'none'
