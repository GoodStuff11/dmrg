# Hamiltonian
Nsites_min: 6
Nsites_max: 6
Nsites_diff: 2

mmax_min: 5 # equals N for DVR
mmax_max: 5 # equals N for DVR
mmax_diff: 5 # equals N for DVR

pairs: nearest #interaction pairs #nearest,allpairs
#External electric field#
angle: 90.0 #in degrees
strength: 0.0

#dmrg
Nbond: 50
Nsweep: 200 # number of dmrg sweeps
maxdim: 30 # dmrg bond dimension
ecutoff: 1e-8
SVD: 1e-8

#tdvp
dt: 0.01
N_timesteps: 5000

#Interaction strength g#
gstart: 1
dg: 1 # difference between g values
Ng: 1 # number of g values to try

s_split: -1 # entropy split

#Basis states#
states: all #all,even,odd,dvr

#Excited states to log (0 means only ground state)#
Nstates: 0

